<table>
  <thead>
    <p><b>Students Details:-</b></p>
    <tr>
      <th>ID:</th>
      <th>Name:</th>
      <th>City:</th>
    </tr>
  </thead>
  <tbody>
    <!--Ngfor Directives Strucltural Directives -->
    <tr *ngFor="let itr of students">
    <td>{{itr.ID}}</td>
    <td>{{itr.Name}}</td>
    <td>{{itr.City}}</td>
  </tr>
  </tbody>
  </table>
