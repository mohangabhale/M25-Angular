<table>
  <thead>
    <p><b>Students Details:-</b></p>
    <tr>
      <th>ID:</th>
      <th>Name:</th>
      <th>City:</th>
    </tr>
  </thead>
  <tbody>
    <!--Ngfor Directives Strucltural Directives -->
    <tr *ngFor="let itr of students">
    <td>{{itr.ID}}</td>
    <td>{{itr.Name}}</td>
    <td>{{itr.City}}</td>
  </tr>
  </tbody>
  <br>
</table>
<div *ngIf="isValid">
  <b>Hey Students, we have a webinar on 21st of December.</b>
</div>
<div *ngIf="!isValid">
  <b>Hey Students, we Don't have a webinar on 21st of December.</b>
</div>

<!--ngClass attribute Directives-->

<div [ngClass]="'one'">
  Learning Angular Directives
  <br>
  <!--ngStyle attribute Directive-->
  <button [ngStyle]="{'color':'red','font-weight':'bolt'}">SUBMIT</button>
</div>
